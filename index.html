<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Sistema de Registro de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Producto</h1>
        
        <form id="productForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="codigo">C칩digo</label>
                    <input type="text" id="codigo" name="codigo" maxlength="15">
                </div>
                
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" maxlength="50">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="bodega">Bodega</label>
                    <select id="bodega" name="bodega">
                        <option value=""></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sucursal">Sucursal</label>
                    <select id="sucursal" name="sucursal" disabled>
                        <option value=""></option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="moneda">Moneda</label>
                    <select id="moneda" name="moneda">
                        <option value=""></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" name="precio">
                </div>
            </div>
            
            <div class="form-group">
                <label>Material del Producto</label>
                <div class="checkbox-group" id="materiales">
                    <!-- Los checkboxes se cargar치n din치micamente -->
                </div>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripci칩n</label>
                <textarea id="descripcion" name="descripcion" maxlength="1000" rows="5"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">Guardar Producto</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
